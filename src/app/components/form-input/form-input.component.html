<div class="form-control">
  <label [for]="id">{{ label }}</label>
  <input
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [formControl]="control"
    [class.error]="control.invalid && control.dirty && control.touched"
  />

  <ng-container *ngIf="control.invalid && control.dirty && control.touched">
    <div *ngFor="let error of control.errors | keyvalue" class="error">
      {{ errorMessages[error.key] }}
    </div>
  </ng-container>
</div>
