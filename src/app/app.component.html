<div class="wrapper">
  <app-card>
    <div>
      <h1>Olá pessoas</h1>
      <span class="name">{{ name }}</span>
    </div>

    <p>Este não é meu primeiro projeto utilizando Angular!</p>

    <app-button label="Clique aqui" (clicked)="handleButtonClick()"></app-button>
  </app-card>

  <app-card>
    <h1>Média</h1>

    <app-number-input placeholder="Nota 1" [(ngModel)]="firstGrade" ngDefaultControl></app-number-input>
    <app-number-input placeholder="Nota 2" [(ngModel)]="secondGrade" ngDefaultControl></app-number-input>
    <app-number-input placeholder="Nota 3" [(ngModel)]="thirdGrade" ngDefaultControl></app-number-input>

    <app-button label="Calcular média" (clicked)="handleCalculateAverageClick()"></app-button>
    <span *ngIf="average !== null">{{ average }}</span>
  </app-card>
</div>
